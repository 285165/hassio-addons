# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
---
name: Lint On Change

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  chmod_execute:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - name: Run script file
      id: chmod
      run: |
        # shellcheck disable=SC2086,SC2046,SC2044
        for f in $(find . -name '*.sh' -o -regex './s?bin/[^/]+' -o -regex './usr/sbin/[^/]+' -o -regex './usr/lib/[^/]+'); do 
          ( cd "$(dirname $f)" && git update-index --chmod=+x "$(basename $f)" )
        done
      shell: bash
    - name: Create New Pull Request If Needed
      uses: peter-evans/create-pull-request@v4
      with:
        title: "Github bot : script chmod"
        branch-suffix: timestamp
        commit-message: "Github bot : script chmod"

  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: docker://github/super-linter:slim-v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_NATURAL_LANGUAGE: false
